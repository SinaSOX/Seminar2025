name: Build LaTeX Document

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-full texlive-fonts-extra texlive-lang-arabic texlive-xetex latexmk
        
    - name: Install Persian fonts
      run: |
        sudo apt-get install -y fonts-b-nazanin fonts-xb-royale fonts-b-titr fonts-b-mitra
        sudo fc-cache -fv
        
    - name: Compile document
      run: |
        export CI=true
        ./scripts/compile.sh
        
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: seminar-pdf
        path: seminar.pdf
        
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          *.log
          *.aux
          *.bbl
          *.blg
          *.out
          *.toc
          *.lof
          *.lot
          *.fls
          *.fdb_latexmk
